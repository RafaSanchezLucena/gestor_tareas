<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de tareas</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="shortcut icon"
      href="1486506264-hamburger-list-menu-options-bars-stack_81469.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="cabecera">
      <p class="titulo">Gestor de tareas</p>
    </div>
    <div class="contenedor__botones">
      <input
        type="text"
        class="input"
        placeholder="Introduce los datos"
        maxlength="225"
      />
      <input type="submit" class="boton" value="Guardar" />
      <input type="submit" id="limpiar" class="boton" value="Limpiar" />
      <input type="submit" id="imprimir" class="boton imprimir" value="Imprimir" />
    </div>
    <div id="container" class="container"></div>
    <!-- Dragarea -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
      integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Script -->
    <script src="scripts.js"></script>
  </body>
</html>
